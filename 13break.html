<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>break语句与continue语句</title>
    <meta name="keywords" content="content">
    <meta name="discription" content="content">
</head>
<body>
    <script>
    for(var i=1;i<=100;i++){
        if(i%5==0){
            break;
        };
        console.log(i);
        document.write("<"+i+">");
    };
    document.write("<hr/>");
    for(var j=1;j<=100;j++){
        if(j%5==0){
            continue;
        };
        console.log(j);
        document.write("<"+j+">");
    };
    </script>
</body>
</html>
