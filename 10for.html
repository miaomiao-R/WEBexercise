<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>for循环语句</title>
    <meta name="keywords" content="content">
    <meta name="discription" content="content">
</head>
<body>
    <script>
        var i=1;
        for(i=1;i<=100;i++){
            document.write("<"+i+">");
        };
        document.write("<hr/>");
        for(var m=99;m>=1;m=m-2){
            document.write('<'+m+'>');
        };
        document.write("<hr/>")
    </script>
</body>
</html>
