<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>js的语法</title>
    <meta name="keywords" content="对语法的理解">
    <meta name="discription" content="content">
</head>
<body>
    <script>
        var name_01="marry",age=18,email="sj.miao@hengdawb.com",address,settings=null;
        var distance=12.67980;
        var id="16";
        console.log(typeof(distance));
        console.log(age-3);
        console.log(age-"abc");
        console.log(isNaN(age));
        console.log(isNaN(email));
        console.log(id);
        console.log(typeof id);
        id=Number(id);
        console.log(typeof id);
        name_01=Number(name_01);
        console.log(typeof name_01);
        console.log(name_01);
        var topval=parseInt("28px");
        console.log(topval-10);
        console.log(parseInt("0xf",16));
        var d=parseFloat("12.34px");
        console.log(d);
        var f=parseInt("12.34px");
        console.log(f);
        var msq="hello world";
        var ids=78965;
        var idstr=ids.toString();
        console.log(typeof idstr);
        console.log(typeof ids);
        var m;
        console.log(String(m));
        var isStudent=true;
        var isChild=false;
        console.log(typeof(isStudent));
        console.log(isStudent.toString());
        console.log(isStudent);
        console.log(String(isChild));
        var x=1;
        console.log(Boolean(x));
    </script>
</body>
</html>
