<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>while语句</title>
    <meta name="keywords" content="content">
    <meta name="discription" content="content">
</head>
<body>
    <script>
        var i=1;
        while(i<=100){
            document.write("<"+i+">");
            i+=1;
        };
        document.write("<hr/>")
        var a=2;
        do{
            document.write("<"+a+">");
            a+=2;
        }while(a<100);
        document.write("<hr/>")
        var sum=0,b=1;
        for(b=1;b<=100;b++){
            sum=sum+b;
        };
        document.write(sum);
    </script>
</body>
</html>
